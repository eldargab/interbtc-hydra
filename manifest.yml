version: '3.0'
description: Test manifest
repository: https://github.com/
hydraVersion: "4"

typegen:
  metadata:
    source: ./parachain.json
  events:
    - issue.RequestIssue
  calls:
    - vaultRegistry.registerVault
  outDir: chain
  customTypes:
    lib: '@interlay/interbtc-api'
    typedefsLoc: indexer/types.json

mappings:
  mappingsModule: mappings
  eventHandlers:
    - event: balances.Transfer
      handler: balancesTransfer
  extrinsicHandlers:
  preBlockHooks:
  postBlockHooks:
